---

- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - ../config.yml

  tasks:
    # Run deb installation first as deb packages can add apt repos.
    - name: 'Install DEB packages'
      loop: '{{ apt.deb }}'
      apt:
        deb: '{{ item }}'

    - name: 'Add apt keys'
      loop: '{{ apt.repos }}'
      apt_key:
        url: '{{ item.gpg }}'
      when: item.gpg is defined

    - name: 'Add PPA repositories'
      loop: '{{ apt.repos }}'
      apt_repository:
        repo: '{{ item.repo }}'
        filename: '{{ item.filename }}'
        state: present
        update_cache: no

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: 'Install global packages'
      apt:
        pkg: '{{ apt.install }}'
        state: present

    - name: 'Install Gnome-specific packages'
      apt:
        pkg: '{{ gnome.apt.install }}'
        state: present
      when: gnome.apply|bool

    - name: 'Install KDE-specific packages'
      apt:
        pkg: '{{ kde.apt.install }}'
        state: present
      when: kde.apply|bool

    - name: 'Install snap packages'
      become: yes
      loop: '{{ snap.install }}'
      snap:
        name: '{{ item.name }}'
        classic: '{{ item.classic | default("yes") }}'
        channel: '{{ item.channel | default("stable")}}'
        state: present
