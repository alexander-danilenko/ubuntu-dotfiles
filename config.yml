# PHP settings.
php:
  install: yes
  version: 7.4
  composer:
    # List of packages that will be installed globally.
    global:
      - drupal/coder

# Node settings.
node:
  install: yes
  version: '--lts' # Use current LTS version.
  npm:
    # List of packages that will be installed globally.
    global: 
      - bower
      - eslint
      - eslint-config-airbnb
      - eslint-config-google
      - eslint-config-standard
      - eslint-plugin-import
      - eslint-plugin-jsx-a11y
      - eslint-plugin-react
      - firebase-tools # Google Firebase tools
      - flow
      - flow-bin
      - gulp
      - lsp
      - vscode-css-languageserver-bin
      - vscode-html-languageserver-bin

python:
  install: yes
  version: 3.8
  pip3:
    # List of packages that will be installed globally.
    global:
      - awscli

